stages:
  - test
  - publish

test:
  image: rust:1.43
  stage: test
  script:
    - cargo test --no-fail-fast

publish:
  image: rust:1.43
  stage: publish
  variables:
    GIT_CLONE_PATH: $CI_BUILDS_DIR/polyline-rust
    CARGO_HOME: $CI_BUILDS_DIR/cargo
  dependencies:
    - test
  before_script:
    - cargo login $CARGO_TOKEN
  script:
    - cargo publish
